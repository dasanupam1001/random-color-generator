<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Generator</title>
  </head>
  <body>
    <header>Color Generator</header>
    <main class="js-main">
      <div class="container">
        <span>Background Color :</span>
        <span class="js-color-name">#000000</span>
        <div
          title="copy the hex code"
          class="image-container js-image-container"
        >
          <img src="./copy-icon.svg" />
        </div>
      </div>
      <button class="button js-button">click me</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
